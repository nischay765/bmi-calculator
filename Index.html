<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>

<main class="main">
  <section class="container">
    
    <!-- Left Section: Input & Buttons -->
    <div class="left">
      <header>
        <h1>BMI Calculator</h1>
        <p>Enter your weight and height üìè‚ù§Ô∏è</p>
      </header>

      <div class="info">
        <label for="weight">Weight</label>
        <input type="number" id="weight" name="weight" placeholder="Enter weight in kg">

        <label for="height">Height</label>
        <input type="number" id="height" name="height" placeholder="Enter height in cm">
      </div>

      <div class="control">
        <button id="calcBtn">Calculate BMI</button>
        <button id="resetBtn" type="button">Reset</button>
      </div>
    </div>

    <!-- Right Section: Result -->
    <div class="result-box">
      <h2>Result</h2>
      <p>Your BMI: <span id="bmiValue">--</span></p>
      <p>Status: <span id="bmiStatus">--</span></p>
    </div>

  </section>
</main>



  <script src="script.js"></script>
</body>
</html>
